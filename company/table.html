<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table creation</title>
    <style>
    content-table{
        border-collapse: collapse;
        margin:20px;
        font-size: 0.9cm;
    }
    content-table thead tr{
        background-color: aqua;
        color:azure;
        text-align: left;
        font-weight: bold;
    }
    content-table th,
    content-table td{
        padding:12px 15px;
    }
    content-table tr{
        border:20px solid;
    }
    </style>
</head>
<body>
    <h1>Styling html tables </h1>
    <table>
        <thead>
            <tr>
                <th>product</th>
                <th>price</th>
                <th>discount</th>
                <th>final amount</th>
                <th>product purchased</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>nirma powder</td>
            <td>100</td>
            <td>10%</td>
            <td>90</td>
        </tr>
            <tr>
                <td>biscuits</td>
                <td>300</td>
                <td>15%</td>
                <td>255</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>50</td>
                <td>5%</td>
                <td>47.5</td>
            </tr>
            <tr>
                <td>salt</td>
                <td>200</td>
                <td>10%</td>
                <td>180</td>
            </tr>
            <tr>
                <td>namak</td>
                <td>200</td>
                <td>10%</td>
                <td>180</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
